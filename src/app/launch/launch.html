<div class="container">
  <h2>Choose Tickers</h2>
  <form [formGroup]="symbols">
    <div class="symbol">
      <h3>First Ticker</h3>
      <input type="text" name="ticker1" required formControlName="ticker1">
      <ul [hidden]="ticker1Loading | async">
        <li *ngFor="let symbol of ticker1Symbols | async">{{symbol.exchange}}:{{symbol.Symbol}} - {{symbol.Name}}</li>
      </ul>
      <div [hidden]="(ticker1Loading | async) === false || false" class="loader">Loading...</div>
    </div>
    <div class="symbol">
      <h3>Second Ticker</h3>
      <input type="text" class="form-control" formControlName="ticker2">
      
      <ul [hidden]="ticker2Loading | async">
        <li *ngFor="let symbol of ticker2Symbols | async">
          <div><span class="exchange">{{symbol.exchange}}:</span><span class="ticker">{{symbol.Symbol}}</span></div>
          <div class="name">{{symbol.Name}}</div>
        </li>
      </ul>
      <div [hidden]="(ticker2Loading | async) === false || false" class="loader">Loading...</div>
    </div>

  </form>
  <button class="btn btn-default" (click)="emitSetTicker()">Submit</button>
  <div>{{(compare | async).ticker1}}</div>
</div>
