<div class="container">
  <h2>Choose Tickers</h2>
  <div>
    <symbol-picker
      [selectedSymbol]="(compare | async).symbol1"
      (symbolSelected)="onSelection(1, $event)"></symbol-picker>
    <symbol-picker
      [selectedSymbol]="(compare | async).symbol2"
      (symbolSelected)="onSelection(2, $event)"></symbol-picker>
  </div>
  <button class="btn btn-default" (click)="compareSymbols()">Compare</button>
  <div>{{(compare | async).ticker1}}</div>
</div>
