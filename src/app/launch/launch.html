<div class="container">
    <h1>SEC Comparison</h1>
    <form>
      <div class="form-group">
        <label for="name">Ticker 1</label>
        <input type="text" class="form-control" required [(ngModel)]="compare.ticker1">
      </div>
      <div class="form-group">
        <label for="alterEgo">Ticker 2</label>
        <input type="text" class="form-control" [(ngModel)]="compare.ticker2">>
      </div>
      <button type="submit" class="btn btn-default" (click)="showCompare()">Submit</button>
    </form>
</div>
